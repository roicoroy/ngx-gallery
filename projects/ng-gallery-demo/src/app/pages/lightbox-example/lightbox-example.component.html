<ng-scrollbar>
  <div class="page-title">
    <h1>Lightbox</h1>
  </div>
  <div class="page-content">

    <section>


      <h3>Demo</h3>

      <div class="grid">

        <a *ngFor="let item of space$ | async; let i = index" [lightbox]="i" gallery="lightbox">

          <span class="grid-image" [style.backgroundImage]="'url(' + item.data.thumb + ')'"></span>

        </a>
      </div>





    </section>

  </div>

</ng-scrollbar>
